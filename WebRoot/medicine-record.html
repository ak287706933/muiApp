<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta content="telephone=no" name="format-detection">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/font.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
	<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
	<script type="text/javascript" src="js/layer_mobile/layer.js" ></script>
	<style type="text/css">
		.layui-m-layercont{padding:0}
	</style>
	<title>用药反馈</title>
	<body>
		<!--header-->
		<header class="header_fixed">
			<a href="javascript:history.back(-1)" class="return_pre iconfont">&#xe660;</a>
			<div class="header_title">会员姓名</div>
			<a class="add_record add_finish">&nbsp;</a>
		</header>
		<div class="header_fixed_div"></div>
		<!--header end-->
		<!--content-->
		<div class="content medicine_record_content">
			<div class="medicine_record_header">
				<div class="medicine_item">
					<p class="medicine_item_val">0</p>
					<p class="medicine_item_name">购买次数</p>
				</div>
				<div class="medicine_item">
					<p class="medicine_item_val">0</p>
					<p class="medicine_item_name">购买均价</p>
				</div>
				<div class="medicine_item">
					<p class="medicine_item_val">0</p>
					<p class="medicine_item_name">消费总额</p>
				</div>
			</div>
			<div class="medicine_record_section">
				<div class="table_header">
					<ul>
						<li class="header_basic"><a href="member-relatives-info.html" >基本信息</a></li>
						<li class="header_health"><a href="" >健康信息</a></li>
						<li class="header_visit"><a href="" >回访记录</a></li>
						<li class="header_medicine on"><a href="" >用药记录</a></li>
					</ul>
				</div>
				<div class="tabel_content">
					<div class="medicine_record_box">
						<div class="medicine_record_sum">
							<div class="container">
								<a href="add-medicine-record.html" class="add_record" >新增<i class="iconfont">&#xe722;</i></a>
								<div class="medicine_qulity">药品数量<span>2</span></div>
							</div>
						</div>
						<div class="medicine_record_list">
							<div class="medicine_record_item">
								<div class="container">
									<div class="medicine_statue">
										<a href="javascript:void(0)" class="medicine_statue_label medicine_using">使用中</a>
									</div>
									<div class="medicine_info">
										<a href="medicine-record-detail.html">
											<div class="medicine_info_name">药品名称</div>
											<div class="medicine_info_usage">
												<span class="usage_item">药物规格</span>
												<span class="usage_item">用法用量</span>
											</div>
											<div class="medicine_info_code">商品编码</div>
										</a>
									</div>
								</div>
							</div>
							<div class="medicine_record_item">
								<div class="container">
									<div class="medicine_statue">
										<a href="javascript:void(0)" class="medicine_statue_label medicine_outage">已停用</a>
									</div>
									<div class="medicine_info">
										<a href="medicine-record-detail.html">
											<div class="medicine_info_name">药品名称</div>
											<div class="medicine_info_usage">
												<span class="usage_item">药物规格</span>
												<span class="usage_item">用法用量</span>
											</div>
											<div class="medicine_info_code">商品编码</div>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
				
		</div>
		<!--content end-->
	</body>
	<script type="text/javascript">
		$(function(){
			$('a.medicine_statue_label').click(function(){
				var $this = $(this);
				if( $this.hasClass('medicine_using') ){
					$this.removeClass('medicine_using').addClass('medicine_outage').html('已停用')
				}else{
					$this.removeClass('medicine_outage').addClass('medicine_using').html('使用中')
				}
			})
		})
	</script>
</html>
